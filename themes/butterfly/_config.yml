# Main menu navigation (導航目錄)
# --------------------------------------

# format: name: link || icon
# sub-menu
# name || icon:
#   name: link || icon

menu:
  首页: / || fas fa-home
  # 时间轴: /archives/ || fas fa-archive
  叨逼叨: /shuoshuo/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  # 标签: /tags/ || fas fa-tags 说说预留页面
  分类: /categories/ || fas fa-folder-open
  # 清单||fa fa-heartbeat:
  #   - 音乐 || /music/ || fas fa-music
  #   - 照片 || /Gallery/ || fas fa-images
  #   - 电影 || /movies/ || fas fa-video
  友链: /link/ || fas fa-link
  留言板: /comments/ || icon-message || faa-tada
  个人简介: /about/ || fas fa-heart

# Hide the child menu items in mobile sidebar
hide_sidebar_menu_child: false

# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  fas fa-envelope: wangzhengvslike@163.com || Email
  # fa fa-weixin: /img/Wechat.jpg

# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: false

#加载动画
wowjs:
  enable: true #控制动画开关。true是打开，false是关闭
  priority: 5 #过滤器优先级
  mobile: false #移动端是否启用，默认移动端禁用
  animateitem:
    - class: recent-post-item #必填项，需要添加动画的元素的class
      style: animate__zoomIn #必填项，需要添加的动画
      duration: 1s #选填项，动画持续时间，单位可以是ms也可以是s。例如3s，700ms。
      delay: 0ms #选填项，动画开始的延迟时间，单位可以是ms也可以是s。例如3s，700ms。
      offset: 100 #选填项，开始动画的距离（相对浏览器底部）
      iteration: 1 #选填项，动画重复的次数
    - class: card-widget
      style: animate__zoomIn


# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: /img/favicon.png

# Avatar (頭像)
avatar:
  img: /img/my.jpg
  effect: false

# Disable all banner image
disable_top_img: false

# The banner image of home page
index_img: 

# If the banner of page not setting, it will show the top_img
